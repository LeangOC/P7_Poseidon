<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Curve List Screen</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">

	<!-- Titre principal centrÃ© -->
	<h1 class="page-title">Curve List Screen</h1>

	<div class="row">
		<div class="col-6">
			<a href="/user/list">User List</a>&nbsp;|&nbsp;
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text" class="user">[[${#authentication.name}]]</b>
			<form th:action="@{/perform_logout}" method="POST" style="display:inline;">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>

	<div class="row mt-4">
		<h2>Curve Point List</h2>
	</div>

	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm mb-3">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>CurvePointId</th>
				<th>Term</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="curvePoint : ${curvePoints}">
				<td style="width: 10%" th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.term}"></td>
				<td th:text="${curvePoint.value}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="footer-logo">
	<img th:src="@{/images/poseidon_logo.png}" alt="Poseidon Capital Solutions Logo">
</div>

</body>
</html>
