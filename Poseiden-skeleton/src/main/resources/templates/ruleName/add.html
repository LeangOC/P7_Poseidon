<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>
	<div class="row">
		<h3>Please enter correct data for the rating to be registered</h3>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
				</ul>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Rule Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" id="name" placeholder="RuleName" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" id="json" placeholder="Json" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" id="template" placeholder="Template" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">SQL Str</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="sqlStr" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">SQL Part</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="sqlPart" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rule Name">
				</div>
			</div>

		</form>
	</div>

</div>
<div class="footer-logo">
	<img th:src="@{/images/poseidon_logo.png}" alt="Poseidon Capital Solutions Logo">
</div>
</body>
</html>
