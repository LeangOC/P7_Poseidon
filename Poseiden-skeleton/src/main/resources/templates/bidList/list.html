<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bid List</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
	<div class="d-flex justify-content-between align-items-center mb-3">
		<h2>Bid List</h2>
		<div>
			<span th:text="'Bonjour, ' + ${#authentication.name}"></span>
			&nbsp;|&nbsp;
			<form th:action="@{/perform_logout}" method="post" style="display:inline;">
				<button type="submit" class="btn btn-link p-0" style="color:#0d6efd;">Logout</button>
			</form>
		</div>
	</div>

	<div class="d-flex justify-content-between mb-3">
		<a class="btn btn-primary btn-sm" th:href="@{/bidList/add}">Add New</a>
		<a class="btn btn-secondary btn-sm" th:href="@{/bidList/list}">Home</a>
	</div>

	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>ID</th>
			<th>Account</th>
			<th>Type</th>
			<th>Bid Quantity</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="bidList : ${bidLists}">
			<td th:text="${bidList.bidListId}"></td>
			<td th:text="${bidList.account}"></td>
			<td th:text="${bidList.type}"></td>
			<td th:text="${bidList.bidQuantity}"></td>
			<td class="text-center">
				<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}">Edit</a> |
				<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}"
				   onclick="return confirm('Voulez-vous vraiment supprimer cette offre ?');">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
