<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bid List</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
	<h1 class="page-title">Bid List Screen</h1>
	<!-- Barre de navigation en haut -->
	<div class="d-flex justify-content-between align-items-center mb-3">
		<div>
			<a href="/user/list">User List</a>&nbsp;|&nbsp;
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#authentication.name}]] </b>
			<form th:action="@{/perform_logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>

	<!-- Titre principal -->
	<h2 class="mb-4">Bid List</h2>

	<!-- Boutons d'action -->
	<div class="d-flex justify-content-between mb-3">
		<a class="btn btn-primary btn-sm" th:href="@{/bidList/add}">Add New</a>
	</div>

	<!-- Tableau -->
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>ID</th>
			<th>Account</th>
			<th>Type</th>
			<th>Bid Quantity</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="bidList : ${bidLists}">
			<td th:text="${bidList.bidListId}"></td>
			<td th:text="${bidList.account}"></td>
			<td th:text="${bidList.type}"></td>
			<td th:text="${bidList.bidQuantity}"></td>
			<td class="text-center">
				<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}">Edit</a> |
				<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}"
				   onclick="return confirm('Voulez-vous vraiment supprimer cette offre ?');">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="footer-logo">
	<img th:src="@{/images/poseidon_logo.png}" alt="Poseidon Capital Solutions Logo">
</div>
</body>
</html>
