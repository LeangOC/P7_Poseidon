<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Login</title>
</head>
<body>
<h1>Pay My Buddy</h1>
<form method="post" th:action="@{/login}">
    <label for="email">Mail :</label><br>
    <input type="email" id="email" name="email" placeholder="Mail" required th:value="${enteredEmail}"><br><br>
    <label for="password">Mot de passe :</label><br>
    <input type="password" id="password" name="password" placeholder="Mot de passe" required><br><br>
    <button type="submit">Se connecter</button>
</form>
<!-- Affiche une erreur si elle existe-->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
