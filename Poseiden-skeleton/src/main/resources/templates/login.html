<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* nécessaire pour le positionnement absolu du logo */
        }

        .container-flex {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar h2 {
            font-size: 24px;
            line-height: 1.3;
        }

        .sidebar p {
            font-size: 14px;
            margin-top: 10px;
        }

        .main-content {
            flex: 1;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .login-box h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .footer-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .footer-logo img {
            max-width: 150px;
            height: auto;
        }

        .alert {
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>User<br>Interface<br>Functionality</h2>
            <p>Login 1.1</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-box">
            <h3>Login with Username and Password</h3>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out successfully.
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">User:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>
        </div>

        <!-- Logo Poseidon en bas à droite -->
        <div class="footer-logo">
            <img th:src="@{/images/poseidon_logo.png}" alt="Poseidon Capital Solutions Logo">
        </div>
    </div>
</div>
</body>
</html>
