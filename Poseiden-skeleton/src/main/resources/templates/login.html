<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar h2 {
            font-weight: 300;
            text-align: center;
        }

        .sidebar p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #ccc;
        }

        .main-content {
            background-color: #fff;
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-box {
            width: 500px;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: #f8f9fa;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .login-box h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            white-space: nowrap; /* force une seule ligne */
        }

        /* --- Nouvelle mise en forme du formulaire --- */
        .form-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .form-row label {
            width: 90px;
            text-align: right;
            margin-right: 10px;
            font-weight: 500;
        }

        .form-row input {
            flex: 1;
        }

        .d-grid {
            display: flex;
            justify-content: center;
        }

        .btn {
            min-width: 100px;
        }

        .footer-logo {
            position: absolute;
            bottom: 20px;
            right: 30px;
            text-align: right;
        }

        .footer-logo img {
            width: 120px;
        }
        .alert {
    margin-bottom: 1rem;
    border-radius: 0.25rem;
    padding: 0.5rem 1rem;
}
    </style>
</head>

<body>

<div class="sidebar">
    <h2>User<br>Interface<br>Functionality</h2>
    <p>Login 1.1</p>
</div>

<div class="main-content">
    <h2 class="mb-4">Login Screen</h2>

    <div class="login-box">
        <h3>Login with Username and Password</h3>
        <!-- ✅ Message d'erreur ou de déconnexion -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            You have been logged out successfully.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="form-row">
                <label for="username">User:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </form>
    </div>

    <div class="footer-logo">
        <img th:src="@{/images/poseidon_logo.png}" alt="Poseidon Capital Solutions Logo">
    </div>
</div>

</body>
</html>
